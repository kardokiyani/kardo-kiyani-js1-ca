<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <main class="containerForm">
      <form id="contactFormPage">
        <div>
          <label>
            Name
            <input name="name" id="usersName" />
          </label>
          <div class="form-error" id="nameError">Required</div>
        </div>

        <div>
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">
            Must have a value with a minimum length of 10
          </div>
        </div>

        <div>
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">
            Must have a value and be formatted like an email address
          </div>
        </div>

        <div>
          <label>
            Address
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="addressError">
            Address - must have a value with a minimum length of 25
          </div>
        </div>

        <input type="submit" class="buttonStyle" value="Submit" />
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
